<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sidebar | Zhullyblog</title>
    <!-- Linking Google font link for icons -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="navbar.css">
